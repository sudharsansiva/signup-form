<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="signup-container">

        <h1>create the account</h1>
        <h2>Login</h2>
           
        <form action="#">
            <div class="input-group">
                <label for="username">username</label>
                <input type="text" id="user-name" placeholder="enter username">
                <p id="name-err-element"></p>
            </div>

            <div class="input-group">
                <label for="E-mail">E-mail</label>
                <input type="text" id="mail" placeholder="enter e-mail">
                <p id="email-err-element"></p>
            </div>
            
            <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="enter password">
                <img src="" alt="">
                <p id="password-err-element"></p>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">confirm-password</label>
                <input type="password" id="confirm-password" placeholder="enter confirm-password">
                <p id="confirm-password-err-element"></p>
            </div>
           
            <button id="sumbit-btn">login</button>
            <h5>already have an account <a href="#">signup</a></h5>
        </form>
       
    </div>
</body>
<script src="./app.js"></script>
</html>
